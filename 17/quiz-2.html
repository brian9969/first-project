<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
	<style>
		form {
		margin-bottom:30px;
		}
		input[type="text"] {
		width:30px;
		height:20px;
		text-align: center;
		}
		button {
		margin-left:10px;
		}
		table {
		width:300px;      
		}
		table, td {
		border:1px solid #ccc;
		border-collapse: collapse;
		}
		td {
		padding:10px;
		}
	</style>
</head>
<body>
	<form>
		<label><input type="text" class="text" id="row">행</label>
		<label><input type="text" class="text" id="column">열</label>
		<button onclick="createTable(); return false";>작성</button>
	</form>

	<div id="contents"></div>

	<script>
		function createTable (){
			var rCount = document.querySelector("#row").value;
			var cCount = document.querySelector("#column").value;

			var newTable = document.createElement("table");
			for(i = 0; i < rCount; i++) {
				var newRow = document.createElement("tr");
				for(j = 0; j < cCount; j++) {
					var newCell = document.createElement("td");
					var newText = document.createTextNode(i + "," + j);
					newCell.appendChild(newText);
					newRow.appendChild(newCell);
				}
				newTable.appendChild(newRow);
			}
			var contents = document.querySelector("#contents");
			contents.appendChild(newTable)
		}
	</script>
</body>
</html>
